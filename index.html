<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TillBot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header> 
            <h1>Total: $<span id="total">0.00</span></h1>
            <button id="enter">Enter</button>
            <button id="clear">Clear</button>
            <p id="speechBubble"></p>
        </header>

        <div id="wrapper">
            <h2>Smoothies</h2>
            <button class="item" value="5.50">Standard Smoothie (Reg)</button>
            <button class="item" value="4.00">Snack</button>
            <button class="item" value="6.00">High Protein/Superfood Smoothie (Reg)</button>
            <button class="item" value="6.25">Hardcore/Staff Smoothie (Reg)</button>
            <button class="item" value="4.35">Snack</button>
            <button class="item" value="6.50">HP Superfood Smoothie (Reg)</button>
            <h2>Combos/Food</h2>
            <button class="item" value="10.00">Regular (Hardcore/Standard) Combo</button>
            <button class="item" value="11.00">Regular (High Protein/Superfood) Combo</button>
            <button class="item" value="9.00">Regular Egg Scrambler Combo</button>
            <button class="item" value="8.50">Snack Combo</button>
            <button class="item" value="6.00">Snack Egg Scrambler Combo</button>
            <button class="item" value="5.50">Wrap/ Panini (No Combo)</button>
            <h2>Shots</h2>
            <button class="item" value="3.00">Single Wheatgrass</button>
            <button class="item" value="4.50">Double Wheatgrass</button>
            <button class="item" value="2.75">Single Matcha/ Acai</button>
            <button class="item" value="3.75">Double Matcha/ Acai</button>
            <h2>Snacks</h2>
            <button class="item" value=".47">Extra Booster</booster>
            <button class="item" value="3.50">Quest Bar</button>
            <button class="item" value="2.50">Kind Bar</button>
            <button class="item" value="3.00">Promax Bar/ Cheecha Puffs</button>
            <button class="item" value="1.50">Water</button>
            <button class="item" value="3.00">Coconut Water/Zola Acai</button>
            <button class="item" value="2.50">Kind Bar</button>

        </div>

        <footer>
            <button id="deletePrev">Delete Previous</button>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
